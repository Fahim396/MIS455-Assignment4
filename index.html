<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Country Information & Weather </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container justify-content-center">
            <a class="navbar-brand text-white" href="#">
                Country Information & Weather
            </a>
        </div>
    </nav>

    <section class="search-section py-5">
        <div class="container text-center">
            <h1 class="lead">Search for Country Data</h1>
            <div class="input-group mb-3">
                <input 
                    type="text" 
                    class="form-control search-input" 
                    id="searchBox" 
                    placeholder="Enter a country name" 
                    aria-label="Enter country name">
                <button class="btn btn-primary search-button" id="searchButton">Search</button>
            </div>
        </div>
    </section>

    <section class="results-section py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Country Details</h2>
            <div id="countryGrid" class="d-flex flex-wrap justify-content-center gap-4">
            </div>
        </div>
    </section>

    <section class="weather-section py-5">
        <div class="container">
            <h2 class="text-center mb-4">Weather Details</h2>
            <div id="weatherGrid" class="d-flex flex-wrap justify-content-center gap-4">
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-3 text-center">
        <p>&copy; 2024 World Weather. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
